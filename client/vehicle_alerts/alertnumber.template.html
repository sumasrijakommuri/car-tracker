<div ng-controller="AlertNumberController as alertnumberVm">
    <div class="container">
        <section>
            <div class="page-header" id="list">
                <h1 class="success">Number of High Alerts in past 2 hours</h1>
            </div>
        </section>
    </div>


    <div align="center">
        <div class="main-center">
            <table class="table">

                <tr>
                    <th>VIN</th>
                    <th>Alerts</th>
                </tr>

                <tr ng-repeat="alert in alertnumberVm.alertnum">
                    <td>{{alert[0]}}</td>
                    <td>{{alert[1]}}</td>
                </tr>

        </div>
    </div>


</div>
